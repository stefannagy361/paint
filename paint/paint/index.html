<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
  <link type="text/css" href="assets/css/main.css" rel="stylesheet" />
  <link type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>
  <div class="container-fluid" style="height:95vh">
    <div class="row content" style="height: 100%">
      <div class="col-sm-8" style="height: 100%">
        <h1>Paint</h1>
        <button type="button" class="btn btn-default" id="triangle">
          <span class="glyphicon glyphicon-triangle-top"></span>
        </button>
        <button type="button" class="btn btn-default" id="circle">
          <span class="glyphicon glyphicon-adjust"></span>
        </button>
        <button type="button" class="btn btn-default" id="rectangle">
          <span class="glyphicon glyphicon-stop"></span>
        </button>
        <canvas class="shapeContainer" id="Paint" width="700px" height="650px"></canvas>
      </div>
      <div class="col-sm-4" style="height:100%">
        <h1>Legend</h1>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="app/ShapeDrawer.js"></script>
  <script type="text/javascript" src="app/app.js"></script>
</body>
</html>
